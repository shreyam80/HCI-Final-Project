<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Itinerary</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="iphone">
    <header class="header">
      <h1>My Itinerary</h1>
    </header>

    <main class="main-content">
      <div class="timeline">
        <div class="timeline-slot">
          <span class="time">9:00 AM</span>
          <div class="timeline-card">Coffee at Cafe Azul ☕</div>
        </div>
        <div class="timeline-slot">
          <span class="time">11:00 AM</span>
          <div class="timeline-card">Visit Modern Art Museum 🖼️</div>
        </div>
        <div class="timeline-slot">
          <span class="time">1:00 PM</span>
          <div class="timeline-card">Lunch at Green Garden 🥗</div>
        </div>
      </div>
    </main>

    <nav class="bottom-nav">
      <div class="nav-item"><span>🏠</span></div>
      <div class="nav-item"><span>❤️</span></div>
      <div class="nav-item active"><span>🗓️</span><div class="underline"></div></div>
      <div class="nav-item"><span>📝</span></div>
      <div class="nav-item"><span>👤</span></div>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
