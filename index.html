<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Travel Express - Home</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="iphone">
    <header class="header">
      <h1>Travel Express</h1>
    </header>

    <main class="main-content">
      <section class="section">
        <h2 class="section-title">My Favorites</h2>
        <div class="card">
          <img src="assets/restaurant.jpg" alt="Restaurant" class="card-img">
          <div class="card-info">
            <h3 class="card-title">Cafe Roma</h3>
            <p class="card-distance">1.2 mi away</p>
            <button class="add-btn">+ Add to Itinerary</button>
          </div>
        </div>
      </section>

      <section class="section">
        <h2 class="section-title">Reviews</h2>
        <div class="card">
          <img src="assets/museum.jpg" alt="Museum" class="card-img">
          <div class="card-info">
            <h3 class="card-title">City Museum</h3>
            <p class="card-review">"A must-visit! Very walkable and fun exhibits."</p>
            <button class="add-btn">+ Add to Itinerary</button>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <div class="nav-item active">
        <span class="nav-icon">🏠</span>
        <span class="nav-label">Home</span>
        <div class="underline"></div>
      </div>
      <div class="nav-item">
        <span class="nav-icon">❤️</span>
        <span class="nav-label">My Likes</span>
      </div>
      <div class="nav-item">
        <span class="nav-icon">🗓️</span>
        <span class="nav-label">Itinerary</span>
      </div>
      <div class="nav-item">
        <span class="nav-icon">📝</span>
        <span class="nav-label">Reviews</span>
      </div>
      <div class="nav-item">
        <span class="nav-icon">👤</span>
        <span class="nav-label">Profile</span>
      </div>
    </nav>
    <script src="script.js"></script>
  </div>
</body>
</html>
