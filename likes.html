<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Likes</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="iphone">
    <header class="header">
      <h1>My Likes</h1>
    </header>

    <main class="main-content">
      <div class="card">
        <img src="assets/cafe.jpg" alt="Cafe" class="card-img">
        <div class="card-info">
          <h3 class="card-title">Sunset Cafe</h3>
          <p class="card-distance">0.5 mi away</p>
          <button class="add-btn">+ Add to Itinerary</button>
        </div>
      </div>

      <div class="card">
        <img src="assets/beach.jpg" alt="Beach" class="card-img">
        <div class="card-info">
          <h3 class="card-title">Oceanfront Beach</h3>
          <p class="card-distance">2.0 mi away</p>
          <button class="add-btn">+ Add to Itinerary</button>
        </div>
      </div>
    </main>

    <nav class="bottom-nav">
      <div class="nav-item"><span>🏠</span></div>
      <div class="nav-item active"><span>❤️</span><div class="underline"></div></div>
      <div class="nav-item"><span>🗓️</span></div>
      <div class="nav-item"><span>📝</span></div>
      <div class="nav-item"><span>👤</span></div>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
