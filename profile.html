<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="iphone">
    <header class="header">
      <h1>My Profile</h1>
    </header>

    <main class="main-content">
      <div class="profile-info">
        <img src="assets/user-avatar.png" alt="User Avatar" class="avatar">
        <h2 class="profile-name">Alex Johnson</h2>
        <p class="profile-description">Travel junkie, foodie, and sunset chaser 🌍✨</p>
      </div>

      <div class="profile-details">
        <p><strong>Home Base:</strong> New York, NY</p>
        <p><strong>Favorite Cities:</strong> Lisbon, Tokyo, Mexico City</p>
        <p><strong>Preferences:</strong> Cafes, Art Museums, Local Markets</p>
      </div>
    </main>

    <nav class="bottom-nav">
      <div class="nav-item"><span>🏠</span></div>
      <div class="nav-item"><span>❤️</span></div>
      <div class="nav-item"><span>🗓️</span></div>
      <div class="nav-item"><span>📝</span></div>
      <div class="nav-item active"><span>👤</span><div class="underline"></div></div>
    </nav>
  </div>
  <script src="script.js"></script>
</body>
</html>
